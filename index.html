<html>
<head>
	<title>Standard Footer</title>
</head>
<body>
	<h1>Footer Generator</h1>
	
	<div id="gwt-standard-footer">
	</div>
	<!--
	embed script
	-->
	<script>(function(d, s, id) {
	  var js, gjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//gwt-footer.googlecode.com/git/footer.js";
	  //js.src = "http://localhost/gwt-footer/footer.js";
	  gjs.parentNode.insertBefore(js, gjs);
	}(document, 'script', 'gwt-footer-jsdk'));</script>
	<!--
	<script type="text/javascript" src="http://localhost/gwt-footer/footer.js"></script>
	-->
</body>
</html>
