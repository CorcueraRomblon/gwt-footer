<html>
<head>
  <title>Standard Footer</title>
</head>
<body>
	<h1>Footer Generator</h1>

	<div id="gwt-standard-footer">
	</div>
	<!--
	embed script
	-->
	<script type="text/javascript">
	(function(d, s, id) {
		var js, js2, gjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); 
		// js.src = "//gwt-footer.googlecode.com/git/js/iframeResizer.min.js";
		js.src = "http://localhost/gwt-footer/js/iframeResizer.min.js";
		gjs.parentNode.insertBefore(js, gjs);

		js2 = d.createElement(s); js2.id = id;
		// js.src = "//gwt-footer.googlecode.com/git/footer.js";
		js2.src = "http://localhost/gwt-footer/footer.js";
		gjs.parentNode.insertBefore(js2, gjs);

	}(document, 'script', 'gwt-footer-jsdk'));
	</script>
	<!--
	<script type="text/javascript" src="http://localhost/gwt-footer/footer.js"></script>
	-->
</body>
</html>
